<h1>{{title}}</h1>
<div>
	<div *ng-if="selectedPeer">
		<p>{{selectedPeer.name}}</p>
	    <label>Your name: </label>
	    <div><input [(ng-model)]="selectedPeer.name"></div>
	</div>

    <h2>Connected peers</h2>
	<ul>
		<li *ng-for="#peer of peers" (click)="onSelect(peer)">
	    	<span>{{peer.name}}</span>
		</li>
	</ul>

	<start-call><start-call>
 </div>
