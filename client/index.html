<!DOCTYPE html>
<html>
<head>
	<title>PeerJS test</title>
	<script src="/lib/peerjs/peer.min.js"></script>
	<script src="/src/app.js"></script>

	<script src="/src/system.js"></script>
	<script src="/src/angular2.dev.js"></script>
	<script>
		System.config({
			packages: {'src/app': {defaultExtension: 'js'}}
		});
		System.import('src/app/app');
	</script>
</head>
<body>
	<input type="text" id="peerId" />
	<button id="join" value="Join">JOIN</button>
	<button id="call">CALL</button>
	<button id="fullScreen" style="display: none;">FULL SCREEN</button>
	<hr>
	<div>
		<form action="javascript:void(0);">
			<input type="text" id="message" size="80" />
			<button id="send" type="submit">SEND</button>
		</form>
	</div>
	<div id="chatBox" style="float: left; width: 40%;"></div>
	<video id="videoElement" style="float: right; width: 60%;">
	</video>

	<web-rtc-app></web-rtc-app>
</body>
</html>
